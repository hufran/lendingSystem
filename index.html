<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="shortcut icon" href="./static/favicon.ico">
    <!--<script src="http://10.4.34.45:8088/target/target-script-min.js"></script>-->
    <title></title>
    <style>
      html,body{
        width:100%;
        height:100%;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    <div id="app">

    </div>
    <script>
      window.ver='<%= htmlWebpackPlugin.options.title %>';

    </script>
    <script>
      window.onload=function(){
        setTimeout(function() {
          window.scrollTo(0, 1)
        }, 0);
        var scripts=document.getElementsByTagName("script");
        if(window.location.port==""){
          for(var i=0,len=scripts.length;i<len;i++){
            if(scripts[i].src){
              console.log("srrr:"+i+"  "+scripts[i].src);
              var src=scripts[i].src;
              document.body.removeChild(scripts[i]);
              var script=document.createElement("script");
              script.type="text/javascript";
              script.src=window.location.origin+"/lend/h5"+src.substring(src.indexOf("/static"));
              //document.body.appendChild(script);
            }
          }
        }
      };
    </script>


    <!-- built files will be auto injected -->
  </body>
</html>
